<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Level Test</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/pages.css" />
  <link rel="icon" href="images/logo square.jpg" type="image/jpg" />
</head>

<body>
  <div class="header">
    <div class="left-section">
      <img class="sea-logo" src="images/logo square.png" />
      <div>STAR EDUCATION ACADEMY (SEA)</div>
    </div>
    <div class="right-section">
      <img class="search-icon js-search-icon" src="images/search-icon.png" />
      <img class="menu-icon js-menu-icon" src="images/menu-icon.png" />
    </div>
  </div>

  <div class="more-pages js-more-pages">
    <div class="pages-container">
    </div>
    <div class="dark-mode-container">
      <button class="dark-mode-button">
      </button>
    </div>
  </div>

  <div class="search-container">
    <input class="search-input" placeholder="Search" />
    <img class="close-search-icon" src="images/close-icon.png" />
  </div>

  <main class="container">
    <div class="timer-title-container">
      <div class="title"></div>
      <div class="timer"></div>
    </div>
    <div class="app-display"></div>
  </main>

  <footer class="footer">
    <div>SEA &copy Copyright <span class="current-year"></span></div>
    <div>All rights reserved.</div>
    <div>
      Author:
      <a class="fb-link" href="https://facebook.com/kothaunaing">
        Than Aung Naing
      </a>
    </div>
  </footer>

  <div class="confirm-dialogue js-confirm-dialogue">
    <div class="confirm-message">
      <div>Are you sure to stop ?</div>
      <div class="confirm-buttons">
        <button class="js-yes-button">Yes</button>
        <button class="js-no-button">No</button>
      </div>
    </div>
  </div>
  <div class="scroll-percentage js-scroll-percentage"></div>

  <div class="image-viewer">
    <div class="image-container">
      <img class="close-image" src="images/close-image.png">
      <img class="current-image">
    </div>
  </div>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0X5FQ2PTPY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-0X5FQ2PTPY');
  </script>

  <script src="library/dayjs.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
